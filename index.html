<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style/css/styles.css" />
    <title>Frog Game</title>
  <body>
    <h1 id="jumpCountDisplay">Jumped times: 0</h1>
    <div class="container">
      <div class="frog-container">
        <button class="frog" id="frogButton" onclick="moveButton()">

            src="./style/images/frog-spin-frog.gif"

      </div>
    </div>
    <button class="resetButtonA" onclick="resetButtonB()">
      RESET
    </button>
    <script src="./js/main.js"></script>
  </body>
</html>
